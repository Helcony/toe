<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <button onclick="showToe()" id="toeButton">click for toe</button>
    <img class="hidden" id="toe" src="toe.png" alt="toe">

    function showToe() {
        document.getElementById("toe").classList.toggle("hidden")
    }
</script>
